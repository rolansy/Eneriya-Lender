<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Condensed:wght@100;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Texturina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Semi Condensed:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <img class="desktop-7-child" alt="" src="./public/rectangle-1@2x.png" />

      <div class="frame-div">
        <b class="lend-and-earn-container4">
          <span>LEND AND</span>
          <span class="span5"> </span>
          <span class="earn4">EARN</span>
        </b>
        <b class="lend-and-earn-container5">
          <span>LEND AND</span>
          <span class="span5"> </span>
          <span class="earn4">EARN</span>
        </b>
      </div>
      <div class="frame-div">
        <b class="lend-and-earn-container4">
          <span>LEND AND</span>
          <span class="span5"> </span>
          <span class="earn4">EARN</span>
        </b>
        <b class="lend-and-earn-container5">
          <span>LEND AND</span>
          <span class="span5"> </span>
          <span class="earn4">EARN</span>
        </b>
      </div>
      <div class="desktop-7-item"></div>
      <b class="need-a-loan-container1">
        <p class="need-a1">NEED A LOAN</p>
        <p class="enter-the-zone2">
          <span class="span9"> </span>
          <span class="enter-the-zone3">ENTER THE ZONE</span>
        </p>
      </b>
      <img class="vector-icon4" alt="" src="./public/vector.svg" />

      <img class="vector-icon5" alt="" src="./public/vector.svg" />

      <img class="vector-icon6" alt="" src="./public/vector.svg" />

      <img class="vector-icon7" alt="" src="./public/vector.svg" />

      <b class="home1" id="hOMEText">HOME</b>
      <b class="about1">ABOUT</b>
      <b class="contact1">CONTACT</b>
      <div class="sign-up-container">
        <b class="sign-up1">SIGN UP</b>
      </div>
      <div class="lendr1">LENDR</div>
      <div class="privacy-policy1">PRIVACY POLICY</div>
      <div class="terms-and-conditions1">TERMS AND CONDITIONS</div>
      <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

      <div class="rectangle-container">
        <div class="rectangle-div"></div>
        <b class="authentication">Authentication</b>
        <b class="enter-otp-sent">Enter OTP sent to your phone</b>
        <div class="frame-child1"></div>
        <div class="frame-parent">
          <div class="rectangle-wrapper">
            <div class="frame-child2" id="rectangle"></div>
          </div>
          <b class="verify">Verify</b>
        </div>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      </script>
  </body>
</html>
