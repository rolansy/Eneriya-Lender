<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Condensed:wght@100;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Texturina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Semi Condensed:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <section class="desktop-2-child"></section>
      <section class="borrow-to-thrive-parent">
        <h1 class="borrow-to-thrive-container">
          <span>BORROW TO</span>
          <span class="span10"> </span>
          <span class="thrive">THRIVE</span>
        </h1>
        <h1 class="borrow-to-thrive-container1">
          <span>BORROW TO</span>
          <span class="span10"> </span>
          <span class="thrive">THRIVE</span>
        </h1>
      </section>
      <section class="desktop-2-item"></section>
      <h1 class="need-a-loan-container2">
        <p class="need-a2">NEED A LOAN</p>
        <p class="enter-the-zone4">
          <span class="span12"> </span>
          <span class="enter-the-zone5">ENTER THE ZONE</span>
        </p>
      </h1>
      <img class="vector-icon8" alt="" src="./public/vector@2x.png" />

      <img class="vector-icon9" alt="" src="./public/vector@2x.png" />

      <img class="vector-icon10" alt="" src="./public/vector@2x.png" />

      <img class="vector-icon11" alt="" src="./public/vector@2x.png" />

      <b class="home2" id="hOMEText">HOME</b>
      <b class="about2">ABOUT</b>
      <b class="contact2">CONTACT</b>
      <button class="sign-up-frame">
        <b class="proceed">SIGN UP</b>
      </button>
      <h1 class="lendr2">LENDR</h1>
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <div class="back-wrapper" id="frameContainer">
        <h2 class="back">BACK</h2>
      </div>
      <img class="vector-icon12" alt="" src="./public/vector@2x.png" />

      <section class="amount-parent">
        <h1 class="amount">Amount :</h1>
        <h1 class="description">Description :</h1>
        <input class="rectangle-input" type="text" />

        <div class="frame-child3"></div>
        <button class="proceed-wrapper">
          <b class="proceed">PROCEED</b>
        </button>
      </section>
      <div class="gemini-generated-image-2-1-parent" id="frameContainer1">
        <img
          class="gemini-generated-image-2-1"
          alt=""
          src="./public/gemini-generated-image-2-1@2x.png"
        />

        <h2 class="borrow">BORROW</h2>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "desktop-3.html";
        });
      }
      </script>
  </body>
</html>
